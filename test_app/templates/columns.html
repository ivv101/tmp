<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Table with DataTables and Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bulma.min.css">
    <style>
        .dataTables_wrapper .dataTables_scroll {
            overflow-x: auto;
        }
        .dataTables_wrapper .dataTables_scrollBody {
            overflow-y: auto;
            height: 200px; /* Adjust as needed */
        }
        .dataTables_scrollHeadInner, .dataTables_scrollHeadInner table {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <table id="example" class="table is-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add sample rows here -->
                    <tr><td>Row 1-1</td><td>Row 1-2</td><td>Row 1-3</td></tr>
                    <tr><td>Row 2-1</td><td>Row 2-2</td><td>Row 2-3</td></tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bulma.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "scrollY": "200px",
                "scrollX": true,
                "scrollCollapse": true,
                "paging": false
            });
        });
    </script>
</body>
</html>
